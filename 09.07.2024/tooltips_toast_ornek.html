<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltips&Toasts </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
   <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Bilgi ipucu veya ipucu olarak da bilinen araç ipucu alanı">
        Tooltips</button>
    
    <button type="button" class="btn btn-primary" id="showToast">Bildirimi Göster</button>

    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px; margin-top: 20px;">
      <div class="toast" style="position: absolute; top: 0; right: 0;" data-autohide="false">
        <div class="toast-header">
            <img src="/Staj/Staj Günleri/09.07.2024/instagram.png" width="35">  
          <strong class="mr-auto">Instagram</strong>
          <small>Şimdi</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
            Bildirim gizlenmiştir, görmek için giriş yapınız.        
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

var tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  tooltips.forEach(function (tooltipEl) {
    new bootstrap.Tooltip(tooltipEl);
  });
</script>

  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

  <script>
    $(document).ready(function(){
      $('#showToast').click(function(){
        $('.toast').toast('show');
      });
    });
  </script>
</body>
</html>
