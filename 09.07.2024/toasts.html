<!DOCTYPE html>
<html lang="en">
<head>
  <title>Toasts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h5>Örnek 1</h5>
<div class="container mt-3">
  <div class="toast show">
    <div class="toast-header">
        <img src="/Staj/Staj Günleri/09.07.2024/instagram.png" width="35">
      <strong class="me-auto">Instagram</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
      <strong>[tsoft]:</strong> Bir gönderi paylaştı.
    </div>
  </div>
</div>

<h5>Örnek 2</h5>
<div class="container mt-3">

  
    <button type="button" class="btn btn-primary" id="toastbtn">Bildirimi aç</button>
    
    <div class="toast">
      <div class="toast-header">
        <img src="/Staj/Staj Günleri/09.07.2024/instagram.png" width="35">
        <strong class="me-auto">Instagram</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">
        <strong>[tsoft]:</strong> Bir gönderi paylaştı.
    </div>
  </div>
</div>

  <h5>Örnek 3</h5>
  <button type="button" class="btn btn-primary" id="liveToastBtn" col>Bildirimi aç</button>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="/Staj/Staj Günleri/09.07.2024/instagram.png" class="rounded me-2" width="35" alt="...">
      <strong class="me-auto">Instagram</strong>
      <small>11 dakika önce</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <strong>[tsoft]:</strong> Bir gönderi paylaştı.
    </div>
  </div>
</div>
</div>

<h5>Örnek 4</h5>
<button type="button" class="btn btn-primary" id="toastbtn">Bildirimi aç</button>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-body">
    Yazılımınız güncellenecek onaylıyor musunuz?
    <div class="mt-2 pt-2 border-top">
      <button type="button" class="btn btn-primary btn-sm">Devam Et</button>
      <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">İptal</button>
    </div>
  </div>
</div>

<script>
    document.getElementById("toastbtn").onclick = function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function(toastEl) {
        return new bootstrap.Toast(toastEl)
      })
      toastList.forEach(toast => toast.show()) 
    }
    </script>
    
    </body>
    </html>
