<!DOCTYPE html>
<html lang="en">
<head>
<title>Badges </title>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h5>1. Örnek</h5>
<h1>Örnek <span class="badge text-bg-secondary">Başlık</span></h1><!--En büyük-->
<h2>Örnek <span class="badge text-bg-secondary">Başlık</span></h2>
<h3>Örnek <span class="badge text-bg-secondary">Başlık</span></h3>
<h4>Örnek <span class="badge text-bg-secondary">Başlık</span></h4>
<h5>Örnek <span class="badge text-bg-secondary">Başlık</span></h5>
<h6>Örnek <span class="badge text-bg-secondary">Başlık</span></h6><!--En küçük-->

<h5>2. Örnek</h5><!--Bildirim sayısı yanında-->
<button type="button" class="btn btn-primary">
    Bildirimler <span class="badge text-bg-secondary">44</span>
  </button>

  <h5>3.Örnek</h5><!--Bildirim sayısı üste-->
  <button type="button" class="btn btn-primary position-relative">
    WhatsApp
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      99+
      <span class="visually-hidden">okunmamış mesaj</span>
    </span>
  </button>
  <h5>4.Örnek</h5><!--Üste ama sayısı görünmüyor.-->
  <button type="button" class="btn btn-primary position-relative">
    İnstagram   
    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
      <span class="visually-hidden">Yeni Bildirim</span>
    </span>
  </button>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </html>
