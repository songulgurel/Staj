<html>
    <head>
        <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/degiskenler.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head> <body>
    <form class="was-validated">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Mesaj</label>
          <textarea class="form-control" id="validationTextarea" placeholder="Mesajınızı yazınız. " required></textarea>
          <div class="invalid-feedback">
            Lütfen bu  kutucuğa mesaj bırakın.    
        </div>
        </div>
      
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
          <label class="form-check-label" for="validationFormCheck1">KVKK Aydınlanma Metnini okudum, onaylıyorum</label>
          <div class="invalid-feedback">Onaylamadan işleme devam edemezsiniz</div>
        </div>
        
        <div class="mb-3">
          <select class="form-select" required aria-label="select example">
            <option value="">İl seçiniz</option>
            <option value="1">Ankara</option>
            <option value="2">istanbul</option>
            <option value="3">Edirne</option>
            <option value="4">Antalya</option>
            <option value="5">Tekirdağ</option>
            <option value="6">Eskişehir</option>


          </select>
          <div class="invalid-feedback">İl seçmeden ilerleyemezsiniz.</div>
        </div>
      
        <div class="mb-3">
          <input type="file" class="form-control" aria-label="file example" required>
          <div class="invalid-feedback">Staj defterinizi sisteme yüklemeden ilerleyemezsiniz</div>
        </div>
      
        <div class="mb-3">
          <button class="btn btn-primary" type="submit" >Gönder</button>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
      </html>
