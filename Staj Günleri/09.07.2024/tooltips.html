<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<button type="button" class="btn btn-secondary"
        data-bs-toggle="tooltip" data-bs-placement="top"
        title="CSS değişkenleri ile tanımlanan açılır pencere">
varsayılan açılır pencere</button><br>

<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="yukarıdan açılır pencere">
açılır pencere</button>

<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="sağdan açılır pencere">
açılır pencere</button>

<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="alttan açılır pencere">
açılır pencere</button>

<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="soldan açılır pencere">
açılır pencere</button>
<br>    
<span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-title="Devredışı tooltip">
    <button class="btn btn-primary" type="button" disabled>Devredışı pencere</button>
  </span>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

var tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  tooltips.forEach(function (tooltipEl) {
    new bootstrap.Tooltip(tooltipEl);
  });
</script>

</body>
</html>
