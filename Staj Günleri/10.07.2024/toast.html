<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h5>1. Örnek</h5>
        <button class="btn btn-success" onclick="showCustomToast()">Toast Göster</button>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="customToast" class="toast hide custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Toast Başlık</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Bu bir toast örneğidir.
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h5>2. Örnek</h5>
        <button class="btn btn-primary" onclick="showCenterBottomToast()">Toast Göster</button>
    </div>
    <div id="centerBottomToast" class="toast center-bottom-toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Toast Başlık</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Bu bir toast örneğidir.
        </div>
    </div>

    <div class="container mt-4">
        <h5>3. Örnek</h5>
        <button class="btn btn-danger" onclick="showErrorToast()">Hata Toast</button>
    </div>
    <div id="errorToast" class="toast align-items-center error-toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <strong>Hata!</strong>
                <p class="mb-0">Bir hata oluştu. Lütfen daha sonra tekrar deneyin.</p>
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <div class="container mt-4">
        <h5>4. Örnek</h5>
        <button type="button" class="btn btn-primary" id="liveToastBtn">Bildirim Göster</button>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="/Staj/Staj Günleri/09.07.2024/instagram.png" class="rounded me-2" alt="..." width="30">
                <strong class="me-auto">Instagram</strong>
                <small>11 dakika önce</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <strong>[tsoft]:</strong> Bir gönderi paylaştı.
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h5>5. Örnek</h5>
        <button type="button" class="btn btn-primary" id="toastBtn">Bildirimi Aç</button>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                Yazılımınız güncellenecek, onaylıyor musunuz?
                <div class="mt-2 pt-2 border-top">
                    <button type="button" class="btn btn-primary btn-sm">Devam Et</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">İptal</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showCustomToast() {
            var customToastEl = document.getElementById('customToast');
            var customToast = new bootstrap.Toast(customToastEl);
            customToast.show();
        }

        function showCenterBottomToast() {
            var centerBottomToastEl = document.getElementById('centerBottomToast');
            var centerBottomToast = new bootstrap.Toast(centerBottomToastEl);
            centerBottomToast.show();
        }

        function showErrorToast() {
            var errorToastEl = document.getElementById('errorToast');
            var errorToast = new bootstrap.Toast(errorToastEl, { autohide: true, delay: 3000 });
            errorToast.show();
        }

        var liveToastBtn = document.getElementById('liveToastBtn');
        var liveToast = new bootstrap.Toast(document.getElementById('liveToast'));
        liveToastBtn.addEventListener('click', function() {
            liveToast.show();
        });

        document.getElementById('toastBtn').addEventListener('click', function() {
            var toast = new bootstrap.Toast(document.getElementById('toast'));
            toast.show();
        });
    </script>
</body>
</html>
