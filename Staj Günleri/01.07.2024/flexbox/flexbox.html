<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display:inline-block;
  flex-wrap:unset;
  background-color: rgb(153, 137, 191);
}

.flex-container > div {
  background-color: #c8c8c8;
  width: 80px;
  margin: 20px;
  text-align: right;
  line-height: 15px;
  font-size: 20px;
}
</style>
</head>
<body>
<h1>Flexbox</h1>

<div class="flex-container">
  <div>CSS</div>
  <div>HTML</div>
  <div>SQL</div>  
  <div>C</div>
  <div>C++</div>
  <div>C#</div>  
  <div>Java</div>
  <div>JavaScript</div>
</div>

</body>
</html>
