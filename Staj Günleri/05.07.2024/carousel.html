<!DOCTYPE html>
<html lang="en">
<head>
<title>Carousel</title>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h5>1.Örnek</h5>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/05.07.2024/resimler/resim3.jpg" class="d-block w-100" alt="Bu alana metin girişi yapılabilir.">
          </div>
          <div class="carousel-item">
            <img src="/05.07.2024/resimler/resim2.jpg" class="d-block w-100" alt="Bu alana metin girişi yapılabilir.">
          </div>
          <div class="carousel-item">
            <img src="/05.07.2024/resimler/resim1.jpg" class="d-block w-100" alt="Bu alana metin girişi yapılabilir.">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Önceki</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Sonraki</span>
        </button>
      </div> 
    <h5>2.Örnek</5><br>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/05.07.2024/resimler/resim.jpg" class="d-block w-100" alt="Bu alana metin girişi yapılabilir">
              </div>
              <div class="carousel-item">
                <img src="/05.07.2024/resimler/resim2.jpg" class="d-block w-100" alt="Bu alana metin girişi yapılabilir">
              </div>
              <div class="carousel-item">
                <img src="/05.07.2024/resimler/resim3.jpg" class="d-block w-100" alt="Bu alana metin girişi yapılabilir">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Önceki</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    <h5>3.Örnek</h5>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/05.07.2024/resimler/resim.jpg" class="d-block w-100" alt="Bu alana metin girişi yazılabilir.">
            <div class="carousel-caption d-none d-md-block">
              <h5>İlk slayt</h5>
              <p>İlk slayt için ek bilgi girişi bu alana yapılabilir.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/05.07.2024/resimler/resim3.jpg" class="d-block w-100" alt="Bu alana metin girişi yazılabilir.">
            <div class="carousel-caption d-none d-md-block">
              <h5>İkinci slayt</h5>
              <p>İkinci slayt için ek bilgi girişi bu alana yapılabilir.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/05.07.2024/resimler/resim2.jpg" class="d-block w-100" alt="Bu alana metin girişi yazılabilir.">
            <div class="carousel-caption d-none d-md-block">
              <h5>Üçüncü slayt</h5>
              <p>Üçüncü slayt için ek bilgi girişi bu alana yapılabilir.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Önceki</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <h5>4.Örnek</h5>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/05.07.2024/resimler/resim.jpg" class="d-block w-100" alt="Bu alana metin girişi yapılabilir">
          </div>
          <div class="carousel-item">
            <img src="/05.07.2024/resimler/resim2.jpg" class="d-block w-100" alt="Bu alana metin girişi yapılabilir">
          </div>
          <div class="carousel-item">
            <img src="/05.07.2024/resimler/resim1.jpg" class="d-block w-100" alt="Bu alana metin girişi yapılabilir">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Önceki</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Sonraki</span>
        </button>
      </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
