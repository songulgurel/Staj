<!DOCTYPE html>
<html lang="en">
<head>
<title>Placeholders</title>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h5>1.Örnek</h5>
    <div class="card">
        <img src="/Staj/Staj Günleri/05.07.2024/resimler/resim.jpg" class="card-img-top" alt="buraya metin girişi yapılabilir">
      
        <div class="card-body">
          <h5 class="card-title">Başlık</h5>
          <p class="card-text">kartın konusuyla ilgili bilgiler bu alana yazılabilir.</p>
          <a href="https://getbootstrap.com/docs/5.3/components/placeholders/" class="btn btn-primary">Devam et</a>
        </div>
      </div>
      
      <div class="card" aria-hidden="true">
        <img src="/Staj/Staj Günleri/05.07.2024/resimler/resim1.jpg" class="card-img-top" alt="buraya metin girişi yapılabilir">
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
          </p>
          <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
        </div>
      </div>
      <h5>2.Örnek</h5>
      <p aria-hidden="true">
        <span class="placeholder col-6"></span>
      </p>
      
      <a class="btn btn-primary disabled placeholder col-4" aria-disabled="true"></a>
      <h5>3.Örnek</h5>
      <span class="placeholder col-6"></span>
      <span class="placeholder w-75"></span>
      <span class="placeholder" style="width: 25%;"></span> 
      <h5>4.Örnek</h5>
      <span class="placeholder col-12"></span>

      <span class="placeholder col-12 bg-primary"></span>
      <span class="placeholder col-12 bg-secondary"></span>
      <span class="placeholder col-12 bg-success"></span>
      <span class="placeholder col-12 bg-danger"></span>
      <span class="placeholder col-12 bg-warning"></span>
      <span class="placeholder col-12 bg-info"></span>
      <span class="placeholder col-12 bg-light"></span>
      <span class="placeholder col-12 bg-dark"></span>
      </nav>
      <h5>5.Örnek</h5>
      <span class="placeholder col-12 placeholder-lg"></span>
      <span class="placeholder col-12"></span>
      <span class="placeholder col-12 placeholder-sm"></span>
      <span class="placeholder col-12 placeholder-xs"></span>
      <h5>6.Örnek</h5>
      <p class="placeholder-glow">
        <span class="placeholder col-12"></span>
      </p>
      
      <p class="placeholder-wave">
        <span class="placeholder col-12"></span>
      </p>
      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </html>
