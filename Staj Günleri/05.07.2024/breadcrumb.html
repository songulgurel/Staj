<!DOCTYPE html>
<html lang="en">
<head>
<title>Breadcrumb</title>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h5>1.Örnek</h5><!--/ işarei ile ayrılır.-->
    <i>BTK Akademi</i><br><br>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Anasayfa</li>
        </ol>
      </nav>
      
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="https://www.btkakademi.gov.tr/portal" target="_blank">Anasayfa</a></li>
          <li class="breadcrumb-item active" aria-current="page">Kurslar</li>
        </ol>
      </nav>
      
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="https://www.btkakademi.gov.tr/portal" target="_blank">Anasayfa</a></li>
          <li class="breadcrumb-item"><a href="https://www.btkakademi.gov.tr/portal/catalog" target="_blank">Kurslar</a></li>
          <li class="breadcrumb-item active" aria-current="page">İletişim</li>
        </ol>
      </nav>
<br>
      <h5>2.Örnek</h5><!-- > işarei ile ayrılır.-->
      <i>BTK Akademi</i>
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="https://www.btkakademi.gov.tr/portal" target="_blank">Anasayfa</a></li>
          <li class="breadcrumb-item active" aria-current="page">Kurslar</li>
        </ol>
      </nav><br>

      <h5>3.Örnek</h5> <!-- Sadece boşluk var-->
      <i>BTK Akademi</i>
      <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="https://www.btkakademi.gov.tr/portal" target="_blank">Anasayfa</a></li>
          <li class="breadcrumb-item active" aria-current="page">Kurslar</li>
        </ol>
      </nav>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </html>
