<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>FORMLAR </title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="form.scss">
          </head>
<body>
<form>
    <div class="mb-3">
        
      <label for="kullaniciadi" class="form-label">Kullanıcı Adı</label>
      <input type="kullaniciadi" class="form-control" id="kullaniciadi" aria-describedby="kullaniciad">
      <div id="kullaniciad" class="form-text">Kullanıcı adınız en az 8 karakter, en az bir özel karakter ve büyük harften oluşmalıdır. </div>
    </div>
    <div class="mb-3">
      <label for="sifre" class="form-label">Şifre</label>
      <input type="sifre" class="form-control" id="sifre">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="benihatirla">
      <label class="form-check-label" for="benihatirla">Beni Hatırla</label>
    </div>
    <button type="kaydol" class="btn btn-primary">Kayıt Ol</button>
  </form>
<form>
  <fieldset disabled>
    <legend>Kullanıcı Girişi</legend>
    <div class="mb-3">
      <label for="kullanici_giris" class="form-label">Kullanıcı adı:</label>
      <input type="text" id="kullanici_giris" class="form-control" placeholder="Kullanıcı adınızı giriniz.">
    </div>
    <div class="mb-3">
      <label for="sifre" class="form-label">Şifre:</label>
      <input type="text" id="sifre" class="form-control" placeholder="Şifrenizi giriniz.">
    </div>
    <div class="mb-3">
      <label for="dogumyili" class="form-label">Doğduğunuz yılı seçiniz:</label>
      <select id="disabledSelect" class="form-select">
        <option>Doğum yılınız</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="dogrulama" type="checkbox" id="kullanicidogrulama" disabled>
        <label class="dogrulama" for="kullanicidogrulama">
          Bilgilerim doğru.
        </label>
      </div>
    </div>
    <button type="dogrulama" class="btn btn-primary">Giriş Yap</button>
  </fieldset>
</form>
  <body>
  </html>
