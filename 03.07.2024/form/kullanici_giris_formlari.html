<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kontrol formları </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/kullanici_giris_formlari.scss">
      </head>
<body><div class="mb-3">
    <label for="siparisno" class="form-label">sipariş numaranız:</label>
    <input type="siparisno" class="form-control" id="siparisno" placeholder="SP'li sipariş numarasını girin.">
  </div>
  <div class="mb-3">
    <label for="mesaj" class="form-label">Satıcıya mesajınız:</label>
    <textarea class="form-control" id="mesaj" rows="3" placeholder="Bu alana satıcıya olan mesajınızı girebilirsiniz."></textarea>
  </div>
  <br><br>
  <input class="form-control form-control-lg" type="text" placeholder="Oturduğunuz İl" aria-label="il">
  <input class="form-control" type="text" placeholder="Oturduğunuz İlçe" aria-label="ilçe">
  <input class="form-control form-control-sm" type="text" placeholder="Oturduğunuz Mahalle" aria-label="mah">
  
  <br><br>
  <label for="sifre" class="form-label">Şifre</label>
  <input type="sifre" id="sifre" class="form-control" aria-describedby="sifre">
  <div id="sifre" class="form-text">
    Parolanız en az 8 en çok 20 karakter uzunluğunda olmalı ve sadece rakamlardan oluşmalıdır.
  </div>
  
  <br><br>
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="sifre" class="col-form-label">Şifre</label>
    </div>
    <div class="col-auto">
      <input type="sifre" id="sifre" class="form-control" aria-describedby="sifre">
    </div>
    <div class="col-auto">
      <span id="sifre" class="form-text">
        Karakter uzunluğu 5-10 arasında olmalıdır.
      </span>
    </div>
  </div>
  <br><br>
  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">Mail Adresiniz:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="email" id="staticEmail" value="gureelsongul@gmail.com">
    </div>
  </div><br>
  Yukarıda mail adresini verilen hesabınızın şifresini aşağıdaki kutucuğa giriniz.
  <div class="mb-3 row">
    <label for="sifre" class="col-sm-2 col-form-label">Şifre</label>
    <div class="col-sm-10">
      <input type="sifre" class="form-control" id="sifre">
    </div>
  </div>
  <br><br>
  <div class="mb-3">
    <label for="trancript" class="form-label">Transkript Belgesi: </label>
    <input class="form-control" type="file" id="trancript">
  </div>
  <div class="mb-3">
    <label for="ogrencibelge" class="form-label">Öğrenci Belgesi: </label>
    <input class="form-control" type="file" id="ogrencibelge" multiple>
  </div>
  <div class="mb-3">
    <label for="sgk" class="form-label">SGK Belgesi:</label>
    <input class="form-control" type="file" id="sgk" disabled>
  </div>
  <div class="mb-3">
    <label for="stajform" class="form-label">Staj başvuru formu:</label>
    <input class="form-control form-control-sm" id="stajform" type="file">
  </div>
  <div>
    <label for="igametgah" class="form-label">İkametgah Belgesi:</label>
    <input class="form-control form-control-lg" id="igametgah" type="file">
    <br><br>
    <label for="sacrenk" class="form-label">Oluşturmak istediğiniz karakterin saç rengi:</label>
  <input type="color" class="form-control form-control-color" id="ssacrenk" value="#543B3B" title="Renk seç">

  <br><br>
  <label for="il" class="form-label">İl</label>
<input class="form-control" list="datalistOptions" id="il" placeholder="Oturduğunuz ili seçiniz.">
<datalist id="datalistOptions">
  <option value="Ankara">
  <option value="Eskişehir">
  <option value="İstanbul">
  <option value="İzmir">
  <option value="Tekirdağ">
</datalist>
    <body>
    </html>
